<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Advanced Hover Effects</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-wrapper">
        <!-- Border Type (1) => Border Pop Out -->
        <button class="btn btn-border-pop-out">Border Popping Out</button>
        <!-- Border Type (2) => Border Sliding In -->
        <button class="btn btn-slide-in">Border Sliding In</button>
        <!-- Border Type (3) => Border Circle Expand -->
        <button class="btn btn-circle-expand">Background Circle Expand</button>
        <!-- Border Type (4) => Border Underline -->
        <button class="btn btn-border-underline">Background Underline</button>
    </div>
</body>
</html>
